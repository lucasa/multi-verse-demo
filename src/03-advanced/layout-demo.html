<link rel="import" href="layout-page.html">

<dom-module id="layout-demo">
  <template>
    <style include="vaadin-component-demo-shared-styles">
    :host {
      display: block;
    }
    /* we need this because of app-drawer positionning hack (top: -120px; padding: 120px 0;)*/
    vaadin-demo-snippet {
      overflow: hidden;
      
    }
    </style>
    <h3>Layout Test</h3>
    <p>testing how to use app-layout (drawer) within a page and not fit to window.</p>
    <vaadin-demo-snippet id='layout-demo-binding'>
      <template preserve-content>
        <dom-bind id="app">
          <template>
            <layout-page></layout-page>     
          </template>
        </dom-bind>
      </template>
    </vaadin-demo-snippet>
    <script>
    window.addDemoReadyListener('#layout-demo-binding', function(document) {

      app = document.querySelector('#app');
     
    });
    </script>
  </template>
  <script>
  (function() {

    class LayoutDemo extends DemoReadyEventEmitter(MultiVerse.Demo(Polymer.Element)) {
      static get is() {
        return 'layout-demo';
      }
    }
    customElements.define(LayoutDemo.is, LayoutDemo);
  })();
  </script>
</dom-module>
