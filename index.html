<!doctype html>
<html>
  <head>
    <title>Open-wc Lit Demos</title>
    <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
      body {
        background-color: #f2f2f2;
      }

      open-wc-demo {
        font-family: 'Roboto';
        display: flex;
        flex-direction: column;
        max-width: 85vw;
        margin: 24px auto;
      }
    </style>
    
    <!-- 
        importmap allows to still load individual files instead of web_modules bundle.
        This is usefull while developing individual libraries
    -->
    <script type="importmap">
        {
        "imports": {
            "__/web_modules/@preignition/multi-verse.js": "/node_modules/@preignition/multi-verse/index.js",
            "__/web_modules/@preignition/multi-geo.js": "/node_modules/@preignition/multi-geo/index.js",
            "__/web_modules/@preignition/multi-chart.js": "/node_modules/@preignition/multi-chart/index.js"
            }
        }
    </script>
    <!-- As some element needed for Multi-verse are still dependend of Polymer 2.0, we can only have one version active.  -->
    <link rel="import" href="./bower_components/multi-verse-element/multi-grid-selection-column.html">
    <link rel="import" href="./bower_components/multi-verse-element/multi-repeat.html">
    <link rel="import" href="./bower_components/paper-card/paper-card.html">
    <link rel="import" href="./bower_components/paper-button/paper-button.html">
    <link rel="import" href="./bower_components/paper-input/paper-input.html">
    <link rel="import" href="./bower_components/vaadin-grid/vaadin-grid.html">
    <link rel="import" href="./bower_components/vaadin-grid/src/vaadin-grid-column.html">
    <link rel="import" href="./bower_components/vaadin-grid/src/vaadin-grid-sort-column.html">
    <link rel="import" href="./bower_components/vaadin-grid/src/vaadin-grid-filter-column.html">
    <link rel="import" href="./bower_components/vaadin-tabs/vaadin-tabs.html">
    <link rel="import" href="./bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="./bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="./src/03-advanced/home-map.html">
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <open-wc-demo></open-wc-demo>
  </body>
</html>
